<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Аналитика CRM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary-color: #9c27b0;
            --light-lavender: #e1bee7;
            --pale-lavender: #f3e5f5;
            --white: #ffffff;
            --dark-purple: #7b1fa2;
        }

        body {
            background-color: var(--pale-lavender);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .sidebar {
            background-color: var(--white);
            min-height: 100vh;
            box-shadow: 2px 0 10px rgba(0,0,0,0.1);
        }

        .main-content {
            background-color: var(--pale-lavender);
            padding: 2rem;
        }

        .nav-link {
            color: var(--dark-purple);
            border-left: 3px solid transparent;
            transition: all 0.3s;
        }

        .nav-link:hover, .nav-link.active {
            color: var(--primary-color);
            border-left: 3px solid var(--primary-color);
            background-color: var(--light-lavender);
        }

        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            transition: transform 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }

        .welcome-header {
            color: var(--dark-purple);
            border-bottom: 2px solid var(--light-lavender);
            padding-bottom: 10px;
        }

        .badge-status-new {
            background-color: #ffc107;
            color: #000;
        }
        .badge-status-in_progress {
            background-color: #0dcaf0;
            color: #000;
        }
        .badge-status-completed {
            background-color: #198754;
            color: #fff;
        }
        .badge-status-cancelled {
            background-color: #dc3545;
            color: #fff;
        }

        .badge {
            font-weight: 500;
            letter-spacing: 0.5px;
            padding: 0.35em 0.65em;
            font-size: 0.85em;
        }

        .stat-card {
            border-left: 4px solid var(--primary-color);
        }

        .chart-container {
            height: 300px;
            margin-bottom: 20px;
        }

        .icon-purple {
            color: var(--primary-color);
            opacity: 0.7;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- Боковая панель -->
        <div class="col-md-3 col-lg-2 sidebar py-3">
            <div class="text-center mb-4">
                <h4 class="text-purple">CRM Система</h4>
            </div>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link" href="/dashboard">
                        <i class="bi bi-speedometer2 me-2"></i>Дашборд
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/analytics">
                        <i class="bi bi-graph-up me-2"></i>Аналитика
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/orders">
                        <i class="bi bi-cart me-2"></i>Заказы
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/customers">
                        <i class="bi bi-people me-2"></i>Клиенты
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/logout">
                        <i class="bi bi-box-arrow-right me-2"></i>Выйти
                    </a>
                </li>
            </ul>
        </div>

        <!-- Основное содержимое -->
        <main class="col-md-9 ms-sm-auto col-lg-10 main-content">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3">
                <h1 class="welcome-header">Аналитика заказов</h1>
            </div>

            <!-- Статистика -->
            <div class="row mb-4">
                <div class="col-md-3 mb-3">
                    <div class="card stat-card h-100">
                        <div class="card-body">
                            <i class="bi bi-cart-check icon-purple fs-3 mb-2"></i>
                            <h6 class="card-subtitle mb-2 text-muted">Всего заказов</h6>
                            <h3 class="card-title" th:text="${totalOrders}">0</h3>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 mb-3">
                    <div class="card stat-card h-100">
                        <div class="card-body">
                            <i class="bi bi-currency-dollar icon-purple fs-3 mb-2"></i>
                            <h6 class="card-subtitle mb-2 text-muted">Общий доход</h6>
                            <h3 class="card-title" th:text="${'$' + #numbers.formatDecimal(sum, 1, 2)}">$0</h3>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 mb-3">
                    <div class="card stat-card h-100">
                        <div class="card-body">
                            <i class="bi bi-person-check icon-purple fs-3 mb-2"></i>
                            <h6 class="card-subtitle mb-2 text-muted">Активные клиенты</h6>
                            <h3 class="card-title" th:text="${activeCustomers}">0</h3>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 mb-3">
                    <div class="card stat-card h-100">
                        <div class="card-body">
                            <i class="bi bi-people icon-purple fs-3 mb-2"></i>
                            <h6 class="card-subtitle mb-2 text-muted">Исполнители</h6>
                            <h3 class="card-title" th:text="${executorsCount}">0</h3>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Графики -->
            <div class="row mb-4">
                <div class="col-md-6 mb-3">
                    <div class="card h-100">
                        <div class="card-header bg-white">
                            <h5 class="mb-0 text-purple">Статусы заказов</h5>
                        </div>
                        <div class="card-body">
                            <div class="chart-container">
                                <canvas id="statusChart"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 mb-3">
                    <div class="card h-100">
                        <div class="card-header bg-white">
                            <h5 class="mb-0 text-purple">Доход по месяцам</h5>
                        </div>
                        <div class="card-body">
                            <div class="chart-container">
                                <canvas id="revenueChart"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Последние заказы -->
            <div class="card mb-4">
                <div class="card-header bg-white d-flex justify-content-between align-items-center">
                    <h5 class="mb-0 text-purple">Последние заказы</h5>
                    <a href="/orders" class="btn btn-sm btn-primary">Все заказы</a>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>Клиент</th>
                                <th>Исполнитель</th>
                                <th>Дата</th>
                                <th>Сумма</th>
                                <th>Статус</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="order : ${recentOrders}">
                                <td th:text="${order.id}"></td>
                                <td th:text="${order.customer}"></td>
                                <td th:text="${order.executor}"></td>
                                <td th:text="${#temporals.format(order.date, 'dd.MM.yyyy')}"></td>
                                <td th:text="${'$' + #numbers.formatDecimal(order.sum, 1, 2)}"></td>
                                <td>
                                         <span class="badge rounded-pill ms-2"
                                               th:classappend="'badge-status-' + ${#strings.toLowerCase(order.status.name())}"
                                               th:text="${#strings.capitalize(#strings.replace(order.status.name(), '_', ' '))}"></span>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>

<script th:inline="javascript">
    // График статусов заказов
    const statusCtx = document.getElementById('statusChart').getContext('2d');
    new Chart(statusCtx, {
        type: 'doughnut',
        data: {
            labels: /*[[${statusStats.![status.name()}]]*/,
            datasets: [{
                data: /*[[${statusStats.![count}]]*/,
                backgroundColor: [
                    'rgba(255, 193, 7, 0.7)',   // NEW
                    'rgba(13, 202, 240, 0.7)',  // IN_PROGRESS
                    'rgba(25, 135, 84, 0.7)',   // COMPLETED
                    'rgba(220, 53, 69, 0.7)'    // CANCELLED
                ],
                borderWidth: 1
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false
        }
    });

    // График дохода по месяцам
    const revenueCtx = document.getElementById('revenueChart').getContext('2d');
    new Chart(revenueCtx, {
        type: 'line',
        data: {
            labels: /*[[${monthlyRevenue.![monthName}]]*/,
            datasets: [{
                label: 'Доход',
                data: /*[[${monthlyRevenue.![revenue}]]*/,
                backgroundColor: 'rgba(156, 39, 176, 0.1)',
                borderColor: 'rgba(156, 39, 176, 1)',
                borderWidth: 2,
                tension: 0.3,
                fill: true
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });

    // График дохода по месяцам
    const revenueCtx = document.getElementById('revenueChart').getContext('2d');
    new Chart(revenueCtx, {
        type: 'line',
        data: {
            labels: /*[[${monthlyRevenue.![monthName}]]*/,
            datasets: [{
                label: 'Доход',
                data: /*[[${monthlyRevenue.![revenue}]]*/,
                backgroundColor: 'rgba(156, 39, 176, 0.1)',
                borderColor: 'rgba(156, 39, 176, 1)',
                borderWidth: 2,
                tension: 0.3,
                fill: true
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
