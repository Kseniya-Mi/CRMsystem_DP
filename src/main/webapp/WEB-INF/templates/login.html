<!DOCTYPE html>
<html lang="ru"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в систему</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #9c27b0;  /* Основной сиреневый */
            --light-lavender: #e1bee7;  /* Светлый лавандовый */
            --pale-lavender: #f3e5f5;   /* Бледно-лавандовый */
            --white: #ffffff;            /* Чистый белый */
            --dark-purple: #7b1fa2;      /* Темно-сиреневый */
        }

        body {
            background: linear-gradient(135deg, var(--pale-lavender) 0%, var(--white) 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .login-container {
            max-width: 450px;
            margin: 5% auto;
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(156, 39, 176, 0.1);
            background-color: var(--white);
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
            color: var(--dark-purple);
        }

        .login-header h2 {
            font-weight: 600;
        }

        .form-control:focus {
            border-color: var(--light-lavender);
            box-shadow: 0 0 0 0.25rem rgba(156, 39, 176, 0.25);
        }

        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            padding: 0.5rem 1.5rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: var(--dark-purple);
            border-color: var(--dark-purple);
            transform: translateY(-2px);
        }

        .form-floating label {
            color: #6c757d;
        }

        .error-message {
            color: #d32f2f;
            background-color: #fce4ec;
            padding: 0.75rem;
            border-radius: 5px;
            margin-bottom: 1.5rem;
            border-left: 4px solid #d32f2f;
        }

        .lavender-decoration {
            position: absolute;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background-color: rgba(225, 190, 231, 0.3);
            z-index: -1;
        }

        .decoration-1 {
            top: -50px;
            left: -50px;
        }

        .decoration-2 {
            bottom: -50px;
            right: -50px;
        }

        @media (max-width: 576px) {
            .login-container {
                margin: 10% 1.5rem;
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
<div class="position-relative">
    <div class="lavender-decoration decoration-1"></div>
    <div class="lavender-decoration decoration-2"></div>

    <div class="container">
        <div class="login-container">
            <div class="login-header">
                <h2>Добро пожаловать</h2>
                <p class="text-muted">Введите ваши учетные данные</p>
            </div>

            <!-- Блок для вывода ошибок -->
            <div th:if="${error}" class="error-message" th:text="${error}"></div>

            <form th:action="@{/login}" method="post">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="username" name="username"
                           placeholder="Логин" required>
                    <label for="username">Логин</label>
                </div>

                <div class="form-floating mb-4">
                    <input type="password" class="form-control" id="password" name="password"
                           placeholder="Пароль" required>
                    <label for="password">Пароль</label>
                </div>

                <div class="d-grid mb-3">
                    <button type="submit" class="btn btn-primary btn-lg">Войти</button>
                </div>

                <div class="text-center">
                    <a href="#" class="text-decoration-none" style="color: var(--primary-color);">
                        Забыли пароль?
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
